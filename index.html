
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 SUNDO VOICE - The Awakening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;500;700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #000000;
          color: #ffffff;
          overflow-x: hidden;
          -webkit-tap-highlight-color: transparent;
        }
        .font-logo { font-family: 'Orbitron', sans-serif; }
        .font-crown { font-family: 'Cinzel', serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Magenta & Gold Theme */
        .text-magenta { color: #e11d48; }
        .bg-magenta { background-color: #e11d48; }
        .glow-magenta { text-shadow: 0 0 15px rgba(225, 29, 72, 0.8); }
        .glow-gold { filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.6)); }
        
        /* Fog & Stage Effects */
        .stage-fog {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 40vh;
          background: linear-gradient(0deg, rgba(225, 29, 72, 0.12) 0%, rgba(0, 0, 0, 0) 100%);
          pointer-events: none;
          z-index: -1;
        }

        .spotlight-top {
          position: fixed;
          top: -10vh;
          left: 50%;
          transform: translateX(-50%);
          width: 140vw;
          height: 50vh;
          background: radial-gradient(ellipse at top, rgba(225, 29, 72, 0.18) 0%, rgba(0, 0, 0, 0) 70%);
          pointer-events: none;
          z-index: -1;
        }
        
        .glass-premium {
          background: rgba(10, 10, 10, 0.75);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(225, 29, 72, 0.2);
        }

        .crown-container {
          position: relative;
          display: inline-block;
        }
        .crown-container::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 180%;
          height: 180%;
          background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
          z-index: -1;
        }

        @keyframes pulse-gold {
          0%, 100% { opacity: 0.7; transform: scale(0.95); }
          50% { opacity: 1; transform: scale(1.05); }
        }
        .animate-pulse-gold {
          animation: pulse-gold 4s infinite ease-in-out;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="spotlight-top"></div>
    <div class="stage-fog"></div>
    <div id="root"></div>
</body>
</html>
